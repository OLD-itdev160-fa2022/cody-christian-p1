<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Cody's Bass and Guitar Collection</h1>
        <div id="credits">
            <div id="author">
                by Cody Christian
            </div>
            <div id="date"></div>
            <img id="header-image" src="images/family_photo.jpg" alt="Family Photo">
        </div>
    </header>
    <main>
        <h2>Overview</h2>
        <p>I just wanted to share and document the instruments I have come to own and love in my quest to create and enjoy music!</p>
        <p>Currently I have <span id="numOfInstruments"></span> instruments in my collection. Check them out!</p>
    <div class="row">
        <div class="Instrument">
            <header>
                <h2 id="p1-name"></h2>
            </header>
            <figure>
                <img  id="photo" src="images/strat.jpg" alt="Strat">
                <figcaption>
                    <span id="p1-Make"></span>
                    <span id="p1-Model"></span>
                    <span id="p1-Color"></span>
                </figcaption>
            </figure>
        </div>
    
        <div class="Instrument">
            <header>
                <h2 id="p2-name"></h2>
            </header>
            <figure>
                <img  id="photo" src="images/bass.jpg" alt="Bass">
                <figcaption>
                    <span id="p2-Make"></span>
                    <span id="p2-Model"></span>
                    <span id="p2-Color"></span>
                </figcaption>
            </figure>
        </div>

        <div class="Instrument">
            <header>
                <h2 id="p3-name"></h2>
            </header>
            <figure>
                <img  id="photo" src="images/acoustic.jpg" alt="Acoustic">
                <figcaption>
                    <span id="p3-Make"></span>
                    <span id="p3-Model"></span>
                    <span id="p3-Color"></span>
                </figcaption>
            </figure>
        </div>
    </div>
    </main>
    <footer><a href="mailto:christcb@gmatc.matc.edum">Contact Me About My Collection</a></footer>
